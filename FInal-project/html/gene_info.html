<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gene Info</title>
</head>
<body style="background-color: orange">
    <h1>Info of Human Gene {{context.gene}}</h1>
    <ul>
        <li>Start: {{context.start}} </li>
        <li>End: {{context.end}} </li>

        <li>Gene: {{context.gene}} </li>
        <li>ID: {{context.id_gene}} </li>
        <li>Chromosome: {{context.chromo_name}} </li>
    </ul>
</body>
</html>
